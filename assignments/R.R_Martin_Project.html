<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width=device-width">
    <title>Goerge R.R. Martin | Website of Author George R.R. Martin</title>
    <link rel="shortcut icon"
    href="https://georgerrmartin.com/wp-content/themes/GRRM/images/favicon.ico">

    <link rel="profile" href="http://gmpg.org/xfn/11">
    <style>
      @media screen and (min-width: 480px) {
        body {
          background-image: url(https://www.georgerrmartin.com/theme/overall-bg.jpg);
          background-repeat: repeat-y;
          background-position: center 334px;
          font: 15px "Helvetica Neue", Helvetica, Arial, sans-serif;
          font-weight: 300;
          line-height: 1.625;
        }

        #page {
          background-image: url(https://www.georgerrmartin.com/theme/overall-bg.jpg);
          background-repeat: no-repeat;
          background-position: center 138px;
          min-width: 1000px;
        }

        #page-grid {
          display: grid;
          grid-template-columns: 1fr 1fr 1fr;
          grid-auto-rows: minmax(100px, auto);
          grid-template-areas:
              "slide slide slide"
              "page# page# page#"
              "imgRow1 imgRow2 imgRow3"
              "sideImg1 content content"
              "sideImg2 content content"
              "sideImg3 content content"
              "sideImg4 content content"
              "sideImg5 content content"
              "copyright copyright copyright"
        }

        #branding {
          background-image: url(https://www.georgerrmartin.com/theme/overall-bg.jpg);

        }
      }

      @media screen and (max-width: 479px) {
        body {
          background-image: url(https://www.georgerrmartin.com/theme/overall-bg.jpg);
          background-repeat: repeat-y;
          background-position: center 400px;
          font: 12px "Helvetica Neue", Helvetica, Arial, sans-serif;
          font-weight: 200;
          line-height: 1.625;
        }

        #page {
          background-image: url(https://www.georgerrmartin.com/theme/overall-bg.jpg);
          background-repeat: no-repeat;
          background-position: center 50px;
          min-width: 480px;
        }

        #page-grid {
          display: grid;
          grid-template-columns: 1fr 1fr 1fr;
          grid-auto-rows: minmax(100px, auto);
          grid-template-areas:
              "slide slide slide"
              "page# page# page#"
              "imgRow1 imgRow2 imgRow3"
              "sideImg1 content content"
              "sideImg2 content content"
              "sideImg3 content content"
              "sideImg4 content content"
              "sideImg5 content content"
              "copyright copyright copyright"
        }

        #branding {
          background-image: url(https://www.georgerrmartin.com/theme/overall-bg.jpg);

        }
      }
    </style>

  </head>
  <body>
    <header id="branding">

    </header>
    <main>
      <section>
        <div id="page">
          <div id="page-grid">

          </div>
        </div>
      </section>
    </main>

  </body>
</html>
