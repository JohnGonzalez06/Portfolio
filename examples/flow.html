<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Flow Example</title>
    <style media="screen">
      div {
        background: red;
        margin: 4px;
        padding: 4px;
        border: 1px solid black;
      }

      span {
        background: yellow;
        margin: 4px;
        padding: 4px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div>
      This is a block level element
    </div>
    <div>
      This is a block level element
    </div>
    <span>
      This is a block level element
    </span>
    <div>
      This is a block level element
    </div>
    <span>
      This is a block level element
    </span>
    <span>
      This is a block level element
    </span>
  </body>
</html>
