<!DOCTYPE html>
<html>
  <head>
    <title>Internal CSS Example</title>
    <style>
      div {
        color: red;
        font-size: 48px;
      }

      #Div1 {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div id="Div1">First Div</div>
    <div>This is another div</div>
  </body>
</html>
