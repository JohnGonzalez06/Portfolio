<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Java Examples</title>
    <style>

    </style>
  </head>
  <body>
    <input type="button" id="button1" value="click1">
    <input type="button" id="buttoncolor" value="Change color">


    <script type="text/javascript">
      let greeting = "Ayooo what's good homie!";

      function logText(textToLog) {
        console.log(textToLog);
        //alert(textToLog)
      }

      logText(greeting);
      logText('feeling good?');
      logText('I sure hope so');

      let button1 = document.getElementById('button1');
      button1.onclick = () => {
        logText(button1.id);
      };

      function getRandomNumberBetween(lowValue, highValue) {
        let range = highValue - lowValue;
        let randomRangeValue = Math.random() * range;
        return Math.floor(lowValue + randomRangeValue);
      }

      function setRandomBackgroundColor() {
        let body = document.getElementsByTagName('body')[0];
        let r = getRandomNumberBetween(0, 255);
        let g = getRandomNumberBetween(0,255);
        let b = getRandomNumberBetween(0,255);

        let colorValue = `rgb(${r}, ${g}, ${b})`;
        body.style.backgroundColor = colorValue;
        logText(colorValue);
      }

      let buttoncolor = document.getElementById('butoncolor');
      buttoncolor.onclick = setRandomBackgroundColor;

    </script>
  </body>
</html>
