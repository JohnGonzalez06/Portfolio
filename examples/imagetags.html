<!DOCTYPE html>
<html>
  <head>
    <title>Image Tags</title>
  </head>
  <body style="margin: 8px">

    <h1>
      <p align="center">These are examples of image tags.</p>
    </h1>
<hr>
      <h2>
        <p align="center">
          <span style="font-family: times new roman">
          An amazing poster for <i>Doctor Strange 2</i>
          </span>
        </p>
      </h2>
<hr>

        <!-- local image src -->
          <p align="center">
            <img
              style="height: 400px"
              src="../images/DoctorStrange2 Poster.jpeg"
            />
          </p>

            <p>
              <p align="center">Local Image</p>
            </p>
<hr>
      <h2>
        <p align="center">
        Some Palm Trees
        </p>
      </h2>
<hr>

        <!-- web image src -->
          <p align="center">
            <img
              style="height: 400px"
              src="https://d2gg9evh47fn9z.cloudfront.net/1600px_COLOURBOX38365898.jpg"
            />
          </p>

            <p>
              <p align="center">Web Image</p>
            </p>
<hr>
      <h2>
        <p align="center">
        New York City
        </p>
      </h2>
        <hr>

        <!-- web image src -->
          <p align="center">
            <img
              style="height: 400px"
              src="https://www.history.com/.image/ar_1:1%2Cc_fill%2Ccs_srgb%2Cfl
              _progressive%2Cq_auto:good%2Cw_1200/MTU3ODc5MDgyNjY5OTc1MjYz/new-york-city.jpg"
            />
          </p>

            <p>
              <p align="center">Web Image</p>
            </p>

    <a href="index.html">
      <p align="center">
      Back to Index page
      </p>
    </a>

  </body>
</html>
