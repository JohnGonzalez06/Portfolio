<!DOCTYPE html>
<html>
  <head>
    <title>Inline Styles Examples</title>
  </head>
  <body>
    <h1>These are examples of some inline styles.</h1>

    <p style="font-weight: bold; font-size: 32px;">
      Font weight and size using inline styles.
    </p>

    <p style="color: #5b44aa;">
      This is an example of colored text using inline styles.
    </p>

    <p style="color: #f3ab25;">
      This is an example of colored text using inline styles.
    </p>

    <p style="background-color: yellow; display: inline;">
      This is an example of highlighted text.
    </p>

    <div style="background-color: #a46488;">
      <p style="background-color: #ef0000;">This is my first P tag.</p>
      <p style="background-color: #ff5f5f;">This is my second P tag.</p>
    </div>

  </body>
</html>
