<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Slideshow Example</title>
    <link type="text/css" rel="stylesheet"
     href="../css/slideshow.css">

  </head>

  <body>
    <div id="slideshow">
      <img id="slide1" src="../images/Leo.jpg" class="slideshowImage">
      <img id="slide2" src="../images/Virgo.jpg" class="slideshowImage">
      <img id="slide3" src="../images/Pisces.jpg" class="slideshowImage">
      <img id="slide4" src="../images/Cancer.jpg" class="slideshowImage">
      <img id="slide5" src="../images/Aries.jpg" class="slideshowImage">
    </div>

    <input
      type="button"
      id="previous"
      value="Previous"
      onclick="showPreviousSlide()"
    >

    <input
      type="button"
      id="next"
      value="Next"
      onclick="showNextSlide()"
    >

    <script type="text/javascript" src="../js/slideshow.js"></script>
  </body>
</html>
