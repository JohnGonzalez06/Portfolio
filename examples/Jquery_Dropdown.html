<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>JQuery - Dropdown Menu</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <style>
      * {
        box-sizing: border-box;
      }
      .navLink {
        background-color: pink;
        color: white;
        flex: 1;
        position: relative;
      }
      .mainLink {
        background-color: Teal;
      }
      .mainLink:hover {
        background-color: skyblue;
      }
      .mainLink,
      .Dropdown {
        padding: 12px;
      }
      .Dropdown {
        background-color: skyblue;
        position: absolute;
        width: 100%;
        display: none;
      }
      .Dropdown div {
        margin-bottom: 12px;
      }
      .navLink.dropdownOpen .Dropdown {
        display: block;
      }
      nav {
        display: flex;
        flex-direction: row;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="navLink">
        <div class="mainLink">Home</div>
      </div>
      <div class="navLink hoverDropdown">
        <div class="mainLink">Portfolio</div>
        <div class="Dropdown">
          <div>Illustrator</div>
          <div>Photoshop</div>
          <div>Indesign</div>
          <div>Procreate</div>
        </div>
      </div>
      <div class="navLink hoverDropdown">
        <div class="mainLink">Portfolio 2</div>
        <div class="Dropdown">
          <div>Illustrator</div>
          <div>Photoshop</div>
          <div>Indesign</div>
          <div>Procreate</div>
        </div>
      </div>
      <div class="navLink clickDropdown">
        <div class="mainLink">Projects</div>
        <div class="Dropdown">
          <div>Illustrator</div>
          <div>Photoshop</div>
          <div>Indesign</div>
          <div>Procreate</div>
        </div>
      </div>
      <div class="navLink">
        <div class="mainLink">Other Link</div>
      </div>
    </nav>

    <script type="text/javascript">
      debugger;
      $('.hoverDropdown').hover(
        function() {
          $(this).addClass('dropdownOpen');
        },
        function() {
          $(this).removeClass('dropdownOpen');
        }
      );
      $('.clickDropdown').click(
        function() {
          if ($(this).hasClass('dropdownOpen')) {
            $(this).removeClass('dropdownOpen');
          } else {
            $(this).addClass('dropdownOpen');
          }
        }
      );
    </script>
  </body>
</html>
